<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <section class="form has-bg-image">
        <img src="images/background.svg" alt="background" class = "bg-image">
        
        <div class="container">
            <img src="images/logo.svg" alt="logo" class="logo">
            <div class="input-container">
                <div class="input-box">
                    <img src="images/user.svg" alt="user icon" class="input-icon">
                    <input type="text" placeholder="USERNAME" class="input-field">
                </div>
                <div class="input-box">
                    <img src="images/lock.svg" alt="lock icon" class="input-icon">
                    <input type="text" placeholder="PASSWORD" class="input-field">
                </div>
    
                <button class="login-button">LOGIN</button>
                <a href="#" class="forgot-password">Forgot password?</a>
    
            </div>
        </div>
    </section>

</body>
</html>
