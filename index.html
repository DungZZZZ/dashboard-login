<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Login</title>

    <!-- Google Font: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">

</head>

<body>

    <section class="form has-bg-image">
        <img src="images/background.svg" alt="background" class="bg-image" width="1280" height="720">

        <div class="container">
            <img src="images/logo.svg" alt="logo" class="logo" width="125" height="101">
            <div class="input-container">
                <div class="input-box">
                    <img src="images/user.svg" alt="user icon" class="input-icon" width="21" height="21">
                    <input type="text" placeholder="USERNAME" class="input-field" id="username">
                </div>
                <div class="input-box">
                    <img src="images/lock.svg" alt="lock icon" class="input-icon" width="21" height="20">
                    <input type="text" placeholder="PASSWORD" class="input-field" id="password">
                </div>
                <button class="login-button" id="login-button">LOGIN</button>
                <a href="#" class="forgot-password">Forgot password?</a>

            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
